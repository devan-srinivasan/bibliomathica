{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'bibliomath/base.css' %}">
        {% block stylesheets %}{% endblock %}
        <title>Bibliomathica</title>
    </head>
    <body>
        <div class="header-bar">
            <h1 class="logo">Bibliomathica</h1>
            <ul class="nav-bar">
                <li class="nav-item"><a href="/explore">Explore</a></li>
                <li class="nav-item"><a href="/puzzle">Puzzle</a></li>
                <li class="nav-item"><a href="/collection">Collection</a></li>
                
                {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'logout' %}">Logout</a></li>
                <li class="nav-item"><a href="{% url 'profile' %}">Account</a></li>
                {% else %}
                <li class="nav-item"><a href="{% url 'login' %}">Login</a></li>
                <li class="nav-item"><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
        <div>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
