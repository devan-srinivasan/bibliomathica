{% extends "base.html" %}
{% load static %}
{% block stylesheets %}
<link rel="stylesheet" href="{% static 'bibliomath/collection.css' %}">
{% endblock stylesheets %}
{% block content %}
{% load crispy_forms_tags %}
<div class="content-section" style="width: 370px">
    <form class="user-form" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log in</legend>
                {{ form|crispy }}
        </fieldset>
        <div>
            <button class="non-white-button" type="submit">Login</button>
        </div>
    </form>
    <div class="register-button">
       Want to have An Account? <a class="non-white-button" style="margin-left: 12px;" href="{% url 'register' %}">Sign up now</a>
    </div>
</div>
{% endblock content %}
