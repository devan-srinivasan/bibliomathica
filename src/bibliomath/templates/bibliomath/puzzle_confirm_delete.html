{% extends "base.html" %}
{% load static %}
{% block stylesheets %}
    
{% endblock stylesheets %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form class="user-form" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Puzzle</legend>
                <h2> Are you sure you want to delete the Puzzle "{{ object.title }}"</h2>
        </fieldset>
        <div>
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'puzzle-detail' object.title %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
