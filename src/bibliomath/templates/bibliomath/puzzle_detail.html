{% extends "base.html" %}
{% load static %}
{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'bibliomath/gridstyles.css' %}">
    <link rel="stylesheet" href="{% static 'bibliomath/collection.css' %}">
{% endblock stylesheets %}
{% block content %}
    <div class="grid-container">
        <div class="grid-item">
            <div class="collection-item-header">
                <a class="grid-item-link" href="#">
                    <h2 class="grid-item-link">{{ object.title }}</h2>
                </a>
            </div>
            <p>{{ object.question }}</p>
            <p>{{ object.answer }}</p>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'puzzle-update' object.title %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'puzzle-delete' object.title %}">Delete</a>
        </div>
    </div>
{% endblock content %}
